<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Info</title>
    <style>
        .contact-info {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            max-width: 400px;
        }
        .contact-info h2 {
            text-align: center;
        }
        .contact-item {
            margin-bottom: 10px;
        }
        .contact-item a {
            text-decoration: none;
            color: #000;
        }
        .contact-item a:hover {
            text-decoration: underline;
        }
      
        .linkedin-style {
            color: #0077b5; 
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="contact-info">
    <h2>Contact Information</h2>

    <div class="contact-item">
        <strong>Phone:</strong> 647-111-1111
    </div>

    <div class="contact-item">
        <strong>LinkedIn:</strong> <span class="linkedin-style">Danny's LinkedIn</span>
    </div>

    <div class="contact-item">
        <strong>Facebook:</strong> <a href="https://www.facebook.com" target="_blank">My Facebook</a>
    </div>
</div>

</body>
</html>
